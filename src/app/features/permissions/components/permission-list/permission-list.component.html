<div class="p-4 max-w-5xl mx-auto">
  <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-6">
    <div class="flex flex-col gap-2 w-full md:w-1/2">
      <label class="text-sm font-medium text-gray-700">Buscar</label>
      <input type="text" [(ngModel)]="search" (ngModelChange)="applyFilters()" placeholder="Nombre o código..." class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div class="flex flex-col md:flex-row gap-2 w-full md:w-1/2">
      <div class="flex-1">
        <label class="text-sm font-medium text-gray-700">Módulo</label>
        <select [(ngModel)]="filterModule" (ngModelChange)="applyFilters()" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
          <option value="">Todos</option>
          <option *ngFor="let m of modules" [value]="m">{{m}}</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="text-sm font-medium text-gray-700">Acción</label>
        <select [(ngModel)]="filterAction" (ngModelChange)="applyFilters()" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
          <option value="">Todas</option>
          <option *ngFor="let a of actions" [value]="a">{{a}}</option>
        </select>
      </div>
      <button (click)="clearFilters()" class="self-end px-4 py-2 bg-gray-100 rounded-lg text-gray-700 hover:bg-gray-200">Limpiar</button>
    </div>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Código</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Módulo</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Acción</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Descripción</th>
          <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filtered" class="hover:bg-gray-50">
          <td class="px-4 py-2 font-medium text-gray-800">{{p.name}}</td>
          <td class="px-4 py-2 text-gray-700">{{p.code}}</td>
          <td class="px-4 py-2 text-gray-700">{{p.module || '-'}}</td>
          <td class="px-4 py-2 text-gray-700">{{p.action || '-'}}</td>
          <td class="px-4 py-2 text-gray-600">{{p.description || '-'}}</td>
          <td class="px-4 py-2 text-center">
            <button mat-icon-button color="primary" class="mr-2" title="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" title="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
        <tr *ngIf="filtered.length === 0">
          <td colspan="6" class="text-center py-6 text-gray-500">No hay permisos para mostrar.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
