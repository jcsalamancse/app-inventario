<div class="p-4 max-w-5xl mx-auto">
  <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-6">
    <div class="flex flex-col gap-2 w-full md:w-1/2">
      <label class="text-sm font-medium text-gray-700">Buscar</label>
      <input type="text" [(ngModel)]="search" (ngModelChange)="filterPermissions()" placeholder="Nombre, código, módulo o descripción..." class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div class="flex flex-col md:flex-row gap-2 w-full md:w-1/2 justify-end">
      <button (click)="openPermissionForm()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2 shadow">
        <mat-icon>add</mat-icon> Nuevo Permiso
      </button>
    </div>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow max-h-[65vh]">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50 sticky top-0 z-10">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase sticky top-0 bg-gray-50">ID</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase sticky top-0 bg-gray-50">Nombre</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase sticky top-0 bg-gray-50">Código</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase sticky top-0 bg-gray-50">Módulo</th>
          <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase sticky top-0 bg-gray-50">Descripción</th>
          <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase sticky top-0 bg-gray-50">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filtered; let i = index" [ngClass]="i % 2 === 0 ? 'bg-white' : 'bg-gray-50'" class="hover:bg-blue-50 transition-colors">
          <td class="px-4 py-2 font-mono">{{p.id}}</td>
          <td class="px-4 py-2 font-medium text-gray-800">{{p.name}}</td>
          <td class="px-4 py-2 text-gray-700">{{p.code}}</td>
          <td class="px-4 py-2 text-gray-700">{{p.module || '-'}} </td>
          <td class="px-4 py-2 text-gray-600">{{p.description || '-'}} </td>
          <td class="px-4 py-2 text-center">
            <button mat-icon-button color="primary" class="mr-2" title="Editar" aria-label="Editar permiso" (click)="openPermissionForm(p)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" title="Eliminar" aria-label="Eliminar permiso" (click)="deletePermission(p)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
        <tr *ngIf="filtered.length === 0">
          <td colspan="6" class="text-center py-6 text-gray-500">No hay permisos para mostrar.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
