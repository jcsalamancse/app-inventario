<div class="bg-white/10 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-8">
  <h2 class="text-xl font-semibold text-white mb-4">Estadísticas de Reportes</h2>
  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  <div *ngIf="!loading && stats">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-gradient-to-br from-slate-50 to-slate-100 border border-slate-200 rounded-lg p-4 shadow-sm">
        <p class="text-sm font-medium text-slate-600 mb-1">Total Reportes</p>
        <p class="text-2xl font-bold text-slate-800">{{ stats.totalReports }}</p>
      </div>
      <div class="bg-gradient-to-br from-amber-50 to-orange-100 border border-amber-200 rounded-lg p-4 shadow-sm">
        <p class="text-sm font-medium text-amber-700 mb-1">Reportes Activos</p>
        <p class="text-2xl font-bold text-amber-800">{{ stats.activeReports }}</p>
      </div>
      <div class="bg-gradient-to-br from-emerald-50 to-green-100 border border-emerald-200 rounded-lg p-4 shadow-sm">
        <p class="text-sm font-medium text-emerald-700 mb-1">Última Generación</p>
        <p class="text-2xl font-bold text-emerald-800">{{ stats.lastGenerated | date:'short' }}</p>
      </div>
      <div class="bg-gradient-to-br from-indigo-50 to-blue-100 border border-indigo-200 rounded-lg p-4 shadow-sm">
        <p class="text-sm font-medium text-indigo-700 mb-1">Exportaciones</p>
        <p class="text-2xl font-bold text-indigo-800">{{ stats.exports }}</p>
      </div>
    </div>
    <!-- Aquí podría ir un gráfico si stats lo provee -->
  </div>
</div>
