<div class="bg-white/10 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-8">
  <h2 class="text-xl font-semibold text-white mb-4">Reportes</h2>
  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" class="min-w-full text-white" *ngIf="!loading">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let report">{{ report.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let report">{{ report.name }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let report">{{ report.createdAt | date:'short' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let report">
        <button mat-icon-button color="primary" [routerLink]="['/dashboard/reportes', report.id]">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="exportReport(report)">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
