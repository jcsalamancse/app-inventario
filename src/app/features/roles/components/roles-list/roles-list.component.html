<div class="container mx-auto p-4">
  <mat-card class="mb-6">
    <mat-card-content class="p-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <mat-form-field class="w-full">
          <mat-label>Buscar</mat-label>
          <input matInput [(ngModel)]="filter.search" (ngModelChange)="applyFilter()" placeholder="Buscar roles...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header class="flex justify-between items-center p-4">
      <mat-card-title>Lista de Roles</mat-card-title>
      <button mat-raised-button color="primary" (click)="openRoleDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Rol
      </button>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="flex justify-center items-center p-8">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
      <div *ngIf="!loading" class="overflow-x-auto">
        <table mat-table [dataSource]="dataSource" class="w-full">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let role">{{role.id}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let role">{{role.name}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let role">
              <button mat-icon-button (click)="openRoleDialog(role)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button (click)="deleteRole(role)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No hay roles que coincidan con el filtro.</td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
