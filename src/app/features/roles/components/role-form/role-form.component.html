<h2 mat-dialog-title class="text-xl font-bold text-gray-800">
  {{ data ? 'Editar Rol' : 'Nuevo Rol' }}
</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="p-4">
  <mat-dialog-content>
    <div class="grid grid-cols-1 gap-4">
      <!-- Nombre -->
      <mat-form-field appearance="fill">
        <mat-label>Nombre del Rol</mat-label>
        <input matInput formControlName="name" placeholder="Ej: Administrador">
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          El nombre es requerido
        </mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('minlength')">
          El nombre debe tener al menos 3 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Código -->
      <mat-form-field appearance="fill">
        <mat-label>Código del Rol</mat-label>
        <mat-select formControlName="code" placeholder="Selecciona un código">
          <mat-option *ngFor="let p of permissions" [value]="p.code">{{p.code}} - {{p.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('code')?.hasError('required')">
          El código es requerido
        </mat-error>
      </mat-form-field>

      <!-- Descripción -->
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description" rows="3" 
                  placeholder="Descripción del rol y sus permisos"></textarea>
      </mat-form-field>

      <!-- Estado y Rol por Defecto -->
      <div class="flex flex-col gap-2">
        <mat-checkbox formControlName="isActive" color="primary">
          Rol Activo
        </mat-checkbox>
        <mat-checkbox formControlName="isDefault" color="primary">
          Rol por Defecto
        </mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-4">
    <button mat-button type="button" (click)="close()" [disabled]="loading">
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit" 
            [disabled]="form.invalid || loading">
      <mat-spinner diameter="20" *ngIf="loading" class="mr-2"></mat-spinner>
      {{ data ? 'Actualizar' : 'Crear' }}
    </button>
  </mat-dialog-actions>
</form>
